<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
     td{
            border: 1px solid black;
            padding: 1px;
            width: 100px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr></tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
            <td>4</td>
        <tr></tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <br>
    <br><br><br><br><br>


    <h1>Segunda practica</h1>
    <br><br><br><br>

    <table>
    <tr>
        <td colspan="4">a</td>
        <td rowspan="4">b</td>
    </tr>

    <tr>
        <td rowspan="4">c</td>
        <td>d</td>
        <td>e</td>
        <td>f</td>
    </tr>

    <tr>
        <td>g</td>
        <td>h</td>
        <td>i</td>
    </tr>

    <tr>
        <td>j</td>
        <td>l</td>
        <td>m</td>
    </tr>

    <tr>
        <td colspan="4">n</td>
    </tr>
    </table>
</body>
</html>
