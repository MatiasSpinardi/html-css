<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div: :hover {
        color:"red";
        }
    </style>
</head>
<body>
    <h1>Ejemplo de hover</h1>
    <p>pase el mause por aqui</p>
    <div>pase el mouse <p>texto escondido</p></div>
    <p>fin de Ejemplo</p>
</body>
</html>
