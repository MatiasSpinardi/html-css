<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid darkblue;
            padding: 10px;
            text-align: center;
        }




    </style>
</head>
<body>
    <h1>Mezcla de celulas</h1>
    <table>
        <tr>
        <td>a</td>
        <td colspan="2">b</td>
        <!--<td>c</td>-->
        </tr>

        <tr>
        <td rowspan="3">d</td>
        <td>e</td>
        <td>f</td>
        </tr>

        <tr>
        <!--<td>g</td>-->
        <td>h</td>
        <td>i</td>
        </tr>

        <tr>
        <!--<td>j</td>-->
        <td>k</td>
        <td>l</td>
        </tr>
    </table>
</body>
</html>
